plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'me.pagidas.graphql'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

ext.http4k_version = '3.251.0'
ext.kgraphql_version = '0.14.0'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // kgraphql
    implementation "com.apurebase:kgraphql:$kgraphql_version"

    // http4k
    implementation "org.http4k:http4k-core:$http4k_version"
    implementation "org.http4k:http4k-server-jetty:$http4k_version"
    implementation "org.http4k:http4k-client-apache:$http4k_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}